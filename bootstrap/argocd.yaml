apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: root-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  sources:
  - chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 9.0.3
    helm:
      releaseName: argocd
      valueFiles:
        - $values/common-tools/argocd.yaml
  - repoURL: 'https://github.com/hhunng/deployment-manifest.git'
    targetRevision: HEAD
    ref: values
