apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: monitoring-tools
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
  automated:
    prune: true
    selfHeal: true
  sources:
  - chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 78.4.0
    helm:
      releaseName: prometheus
      parameters:
        - name: "prometheus.prometheusSpec.image.tag"
          value: "v3.7.2"
      valueFiles:
        - $values/monitoring-tools/prometheus.yaml
  - repoURL: 'https://github.com/hhunng/deployment-manifest.git'
    targetRevision: HEAD
    ref: values
